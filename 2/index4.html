<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Hl, initial-scale=1.0">
    <title>Hello</title>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>

<body>
    <div id='content'></div>
    <script type="text/javascript">
        // import React from React
        // import ReactDOM from ReactDOM

        class HelloWorld extends React.Component{
            render() {
                return React.createElement(
                    'h1', 
                    this.props, 
                    'Hello Dota 2 "' + this.props.heroName +'" Pick Me!')
            }
        }
        ReactDOM.render(
            React.createElement(
                'div',
                null,
                React.createElement(HelloWorld, {
                    id:'ember', heroName:'EmberSpirit', description:'fire spirit'
                }),
                React.createElement(HelloWorld, {
                    id:'pa', heroName:'PhantomAssasin', description:'agility assassin'
                }),
                React.createElement(HelloWorld, {
                    id:'usra', heroName:'UsraWarrior', description:'angry swarp bear'
                }),
            ),
            document.getElementById('content')
        )
    </script>

</body>

</html>
